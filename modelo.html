<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Blog</title>
    <style>
        :root {
            --primary-color: #333;
            --secondary-color: #666;
            --bg-color: #f4f4f4;
            --card-bg: #ffffff;
            --text-color: #333;
            --hover-color: #e0e0e0;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
        }

        header {
            background-color: var(--primary-color);
            color: #fff;
            text-align: center;
            padding: 2rem 0;
        }

        header h1 {
            margin: 0;
        }

        .blog {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .blog-item {
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            color: var(--text-color);
        }

        .blog-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .blog-content {
            padding: 1.5rem;
        }

        .blog-title {
            font-size: 1.25rem;
            margin: 0 0 1rem;
            color: var(--primary-color);
        }

        .blog-line {
            height: 2px;
            background-color: var(--secondary-color);
            margin-bottom: 1rem;
        }

        .blog-info {
            font-size: 0.9rem;
            color: var(--secondary-color);
            margin-bottom: 0.5rem;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 2rem;
            gap: 1rem;
        }

        .pagination-btn {
            padding: 0.5rem 1rem;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .pagination-btn:hover {
            background-color: var(--secondary-color);
        }

        .pagination-btn:disabled {
            background-color: var(--hover-color);
            cursor: not-allowed;
        }

        #currentPage {
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .blog-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Meu Blog</h1>
    </header>

    <main class="blog">
        <div class="blog-grid" id="blogGrid">
            <!-- Os itens do blog serão inseridos aqui via JavaScript -->
        </div>
    </main>

    <div class="pagination">
        <button id="prevPage" class="pagination-btn">Anterior</button>
        <span id="currentPage">1</span>
        <button id="nextPage" class="pagination-btn">Próximo</button>
    </div>

    <script>
        const blogPosts = [
            {
                title: "10 Dicas para Melhorar sua Produtividade",
                category: "Produtividade",
                date: "10 de Maio, 2023",
                tags: "trabalho, eficiência, organização"
            },
            {
                title: "A Importância da Inteligência Emocional no Trabalho",
                category: "Desenvolvimento Pessoal",
                date: "15 de Junho, 2023",
                tags: "emoções, carreira, relacionamentos"
            },
            {
                title: "Como Começar a Meditar: Um Guia para Iniciantes",
                category: "Bem-estar",
                date: "20 de Julho, 2023",
                tags: "meditação, mindfulness, saúde mental"
            },
            {
                title: "5 Tendências de Tecnologia para Ficar de Olho em 2023",
                category: "Tecnologia",
                date: "5 de Agosto, 2023",
                tags: "inovação, futuro, digital"
            },
            {
                title: "Receitas Saudáveis para um Café da Manhã Energético",
                category: "Saúde",
                date: "12 de Setembro, 2023",
                tags: "nutrição, receitas, bem-estar"
            },
            {
                title: "Como Criar um Orçamento Pessoal Eficiente",
                category: "Finanças Pessoais",
                date: "18 de Outubro, 2023",
                tags: "economia, planejamento, dinheiro"
            },
            {
                title: "Os Benefícios da Leitura Diária",
                category: "Educação",
                date: "25 de Novembro, 2023",
                tags: "leitura, aprendizado, conhecimento"
            },
            {
                title: "Dicas para uma Rotina de Exercícios em Casa",
                category: "Fitness",
                date: "3 de Dezembro, 2023",
                tags: "exercícios, saúde, bem-estar"
            }
        ];

        const itemsPerPage = 6;
        let currentPage = 1;

        function renderBlogPosts() {
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const blogGrid = document.getElementById('blogGrid');
            blogGrid.innerHTML = '';

            for (let i = startIndex; i < endIndex && i < blogPosts.length; i++) {
                const post = blogPosts[i];
                const blogItem = document.createElement('div');
                blogItem.className = 'blog-item';
                blogItem.innerHTML = `
                    <div class="blog-content">
                        <h2 class="blog-title">${post.title}</h2>
                        <div class="blog-line"></div>
                        <p class="blog-info">Categoria: ${post.category}</p>
                        <p class="blog-info">Data: ${post.date}</p>
                        <p class="blog-info">Tags: ${post.tags}</p>
                    </div>
                `;
                blogGrid.appendChild(blogItem);
            }

            updatePaginationButtons();
        }

        function updatePaginationButtons() {
            const prevButton = document.getElementById('prevPage');
            const nextButton = document.getElementById('nextPage');
            const currentPageSpan = document.getElementById('currentPage');

            prevButton.disabled = currentPage === 1;
            nextButton.disabled = currentPage === Math.ceil(blogPosts.length / itemsPerPage);
            currentPageSpan.textContent = currentPage;
        }

        document.getElementById('prevPage').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderBlogPosts();
            }
        });

        document.getElementById('nextPage').addEventListener('click', () => {
            if (currentPage < Math.ceil(blogPosts.length / itemsPerPage)) {
                currentPage++;
                renderBlogPosts();
            }
        });

        // Inicializar a página
        renderBlogPosts();
    </script>
</body>
</html>
