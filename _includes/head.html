<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{{ site.title }}</title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i,700">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/fontawesome-all.min.css">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="16x16" href="{{ "/assets/favicon.ico" | relative_url }}">

  <!-- Language and SEO -->
  {% assign current_lang = page.lang | default: site.default_lang %}
  {% assign clean_url = page.url | remove_first: '/pt' | remove_first: '/en' %}
  <link rel="alternate" hreflang="pt" href="{{ site.url }}/pt{{ clean_url }}" />
  <link rel="alternate" hreflang="en" href="{{ site.url }}/en{{ clean_url }}" />
  <link rel="alternate" hreflang="x-default" href="{{ site.url }}/pt{{ clean_url }}" />
  <meta name="language" content="{{ current_lang }}">

  <!-- Google Analytics -->
  {% if site.google_analytics %}
  <script>
      (function(i, s, o, g, r, a, m) {
          i['GoogleAnalyticsObject'] = r;
          i[r] = i[r] || function() {
              (i[r].q = i[r].q || []).push(arguments)
          }, i[r].l = 1 * new Date();
          a = s.createElement(o),
              m = s.getElementsByTagName(o)[0];
          a.async = 1;
          a.src = g;
          m.parentNode.insertBefore(a, m)
      })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');

  </script>
  {% endif %}
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "name": "Consultoria de IA",
      "image": "/assets/img/profile.jpg",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Joinville",
        "addressRegion": "SC",
        "addressCountry": "BR"
      },
      "email":"micaelle.osouza@gmail.com"
      "url": "https://micaelleos.github.io/",
      "openingHours": "Mo-Fr 09:00-18:00",
      "priceRange": "$$"
    }
    </script>
    <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-R4CWYLGXX1"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-R4CWYLGXX1');
        </script>
</head>
